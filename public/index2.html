<html ng-app="myApp">
<head>

  <title>Sudan White Pages</title>

<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}
h1{font-size: 70px;
border: rgb(58, 43, 43);
text-shadow: rgb(41, 35, 35);

}


/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>

<body>
  <div class="container" ng-controller="AppCtrl">
    
    <h1>Phone Book</h1>
    <h3 style="color: red;">Hello Stranger </h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Job</th>
          <th>Number</th>
          <th>Location</th>
   
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.job"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><input class="form-control" ng-model="contact.location"></td>
          
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.job}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.location}}</td>
          
          
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>

}
